name: Builder
author: jrbudda
version: 0.6.3
main: net.jrbudda.builder.Builder
depend:
  - Citizens
softdepend:
  - Denizen
commands:
  builder:
    description: Lists builder commands.
    usage: /builder help
permissions:
  builder.*:
    default: op
    children:
      builder.load: true
      builder.cancel: true
      builder.build: true
      builder.mark: true
      builder.origin: true
      builder.check: true
      builder.compare: true
      builder.info: true
      builder.survey: true
      builder.timeout: true
      builder.ignoreprotection: true
      builder.list: true
      builder.hold: true
      builder.supply: true
      builder.donate: true